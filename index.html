<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css"/>
  
  <title>Photo Sharing</title>
</head>

<body class="root">
  <header class="header">
    <img src="images/around@2.png" class="header__logo" alt="Around The Us Logo">
    <hr class="header__line">
  </header>

  <main class="main-content">
    <section class="profiles">
      <div class="profile">
        <img src="images/Jacques.jpg" class="profile__image" alt="profile photo">
        <h1 class="profile__name">Jacques Cousteau </h1><button type="button" class="profile__edit-button opacity" placeholder="name"><img
              src="images/pencil.png" alt="pencil" class="profile__button-image"></button>
        <button type="button" class="profile__button-add"><img src="./images/plus.png"
            class="profile__button-plus" alt="plus"></button>
        <p class="profile__title">Photo Explorer</p>
      </div>
    </section>
    <section class="elements">
      <article class="element">
        <img src="images/Yosimite_Valley.png" class="element__image" alt="Yosimite Valley">
        <div class="element__desc">
          <h2 class="element__title">Yosemite Valley</h2>
          <button type="button" class="element__button-like"><img src="images/heart_unselected.png"
              class="element__button-heartu" alt="heart"> </button>
            </div>
      </article>
      <article class="element">
        <img src="images/Lake_Louise.png" class="element__image" alt="Lake Louise">
        <div class="element__desc">
          <h2 class="element__title">Lake Louise</h2>
          <button type="button" class="element__button-like"><img src="images/heart_unselected.png"
              class="element__button-heartu" alt="heart"> </button>
        </div>
      </article>
      <article class="element">
        <img src="images/Bald_Mountains.png" class="element__image" alt="Bald Mountains">
        <div class="element__desc">
          <h2 class="element__title">Bald Mountains</h2>
          <button type="button" class="element__button-like"><img src="images/heart_unselected.png"
              class="element__button-heartu" alt="heart"> </button>
        </div>
      </article>
      <article class="element">
        <img src="images/Latemar.png" class="element__image" alt="Latemar">
        <div class="element__desc">
          <h2 class="element__title">Latemar</h2>
          <button type="button" class="element__button-like"><img src="images/heart_unselected.png" alt="heart"
              class="element__button-heartu"> </button>
        </div>
      </article>
      <article class="element">
        <img src="images/Vanoise_National_Park.png" class="element__image" alt="Vanoise National Park">
        <div class="element__desc">
          <h2 class="element__title">Vanoise National Park</h2>
          <button type="button" class="element__button-like"><img src="images/heart_unselected.png" alt="heart"
              class="element__button-heartu"> </button>
        </div>
      </article>
      <article class="element">
        <img src="images/Lago_di_Braies.png" class="element__image" alt="Lago Di Braies">
        <div class="element__desc">
          <h2 class="element__title">Lago di Braies</h2>
          <button type="button" class="element__button-like"><img src="images/heart_unselected.png" alt="heart"
              class="element__button-heartu"> </button>
        </div>
      </article>
    </section>
    <!--modal-->
    <section class="popup">
      <div class="popup__container">
          <button aria-label="close" type="button" class="popup__close-button opacity"></button>
          <h2 class="popup__heading">Edit profile</h2>
          <form class="form" name="editInformation">
              <input type="text" class="form__input form__input_type_name" id="input-name" name="input-name" placeholder="Name">
              <input type="text" class="form__input form__input_type_title" id="input-title" name="input-title" placeholder="About me">
              <button type="submit" class="form__save-button opacity">Save</button>
          </form>
      </div>
  </section>
    
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2021 Around The U.S.</p>
  </footer>
  <script src="pages/script.js" async defer></script>
</body>

</html>
